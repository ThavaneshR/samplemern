<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <form>
        <table>
        <tr>
        <td  style="width: 50%;"><label for="FullName">Full Name:</label></td>
        <td><input type="text" name="FullName" placeholder="Enter Full Name"></td>
        </tr>
        <tr>
        <td><label for="Username">Username:</label></td>
        <td><input type="text" name="Username" placeholder="Enter Username"></td>
        </tr>
        <tr>
        <td><label for="Password">Password:</label></td>
        <td><input type="password" name="Password" placeholder="Enter Password"></td>
        </tr>
        <tr>
        <td><label for="Re Password">Re Password:</label></td>
        <td><input type="password" name="Re Password" placeholder="Enter Password again"></td>
        </tr>
        <tr>
        <td><label for="Address">Address:</label></td>
        <td><input type="text" name="Address" placeholder="Enter Address"></td>
        </tr>
        <tr>
        <td><label for="Age">Age:</label></td>
        <td><input type="number" name="Age" placeholder="Enter Age" style="width: 50%;"></td>
        </tr>
        <tr>
        <td><label for="Gender">Gender:</label></td>
        <td><select name="Gender" id="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select></td>
        </tr>
        <tr>
            <td><input type="submit" value="Save"></td>
        </tr>
        </table>
    </form>
    </center>
</body>
</html>
