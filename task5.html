<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1 style="color: blue;">Registration form</h1>
        <form>
        <table border="1" cellspacing="0">
            <tr>
                <th align="center"><label for="First Name">First Name</label></th>
                <td style="width: 80%;"><input type="text" name="First Name" style="width:98.7%;"></td>
            </tr>
            <tr>
                <th align="center"><label for="Last Name">Last Name</label></th>
                <td><input type="text" name="Last Name" style="width:98.7%;"></td>
            </tr>
            <tr>
                <th align="center"><label for="Email">Email</label></th>
                <td><input type="email" name="Email" style="width:98.7%;"></td>
            </tr>
            <tr>
                <th align="center"><label for="Password">Password</label></th>
                <td><input type="password" name="Password" style="width:98.7%;"></td>
            </tr>
            <tr>
                <th align="center"><label for="Re-enter Password">Re-enter Password</label></th>
                <td><input type="password" name="Re-enter Password" style="width:98.7%;"></td>
            </tr>
            <tr>
                <th rowspan="2" align="center">Gender:</th>
                <td>
                    <input type="radio" name="Gender" id="Male" value="Male">
                    <label for="Male">Male</label>
                    
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="Gender" id="Female" value="Female">
                    <label for="Female">Female</label>
                </td>
            </tr>
            <tr>
                <th align="center"><label for="Age">Age</label></th>
                <td><input type="number" name="Age" style="width:98.7%;"></td>
            </tr>
            <tr>
                <th align="center"><label for="Phone Number">Phone Number</label></th>
                <td><input type="tel" name="Phone Number" style="width:98.7%;"></td>
            </tr>
            <tr style="height:100px;">
                <th align="center"><label for="Address">Address</label></th>
                <td>
                    <textarea name="Address" style="height: 95px; width:98.7%"></textarea>
                </td>
            </tr>
            <tr>
                <th align="center"><label for="State">State</label></th>
                <td><input type="text" name="State" style="width:98.7%;"></td>
            </tr>
            <tr>
                <th align="center"><label for="Country">Country</label></th>
                <td>
                    <select name="Country" id="Country">
                        <option selected disabled>Choose your country</option>
                        <option value="India">India</option>
                        <option value="Russia">Russia</option>
                        <option value="US">US</option>
                        <option value="UK">UK</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th align="center">Language known</th>
                <td>
                    <input type="checkbox" name="English" value="English">
                    <label for="English">English</label>
                    <input type="checkbox" name="Kannada" value="Kannada">
                    <label for="Kannada">Kannada</label>
                    <input type="checkbox" name="Hindi" value="Hindi">
                    <label for="Hindi">Hindi</label>
                    <input type="checkbox" name="Telugu" value="Telugu">
                    <label for="Telugu">Telugu</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" name="Declaration" value="Declaration">
                    <label for="Declaration"> Hereby I declare all th given details are true</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right">Log in to <a href="https://ethnus.com">Ethnus</a> website</td>
            </tr>
            
        </table>
        <br/>
        <input type="submit" value="Register">
    </form>
    </center>
</body>
</html>
